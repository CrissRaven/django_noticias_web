{% extends 'servicios/base.html' %}
{% block contenidos %}
  <br />
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <h1 class="tituloinicio"><b>[Ultimas noticias]</b></h1>
    <div class="carousel-inner">
      {% for n in noticias %}
      <div class="carousel-item active">
        <center>
          {% if n.portada %}
          <a href="noticia1.html">
            <img class="imagen1ca" src="{{n.portada.url}}" alt="" width="1000" height="500"
              style="border-radius: 10px" alt="noticia"/></a>
          {% endif %}
        </center>
        <div class="carousel-caption d-none d-md-block">
          <h5>
            <a href="noticia1.html"><b>{{n.noticia}}</b></a>
          </h5>
          <p class="parrafo-con-recuadro">
            {{n.descrip}}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
